<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->

<!-- Top Navbar-->
<div class="pages navbar-fixed" data-page="event-attendees">
    <div data-page="event-attendees" class="page">
        <div class="page-content" style="background-color: #f2f2f2;">
            <div class="indexBackgroundImage-other" style="z-index: 200;">
                <!-- Darken the image -->
                <div class="indexBackgroundImage-colorOverlay">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                            <div class="left">
                                <a href="app/pages/event.html" class="link icon-only"><i class="icon icon-back"></i></a> </div>
                            <div class="center sliding">Event Attendees</div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bring content below Nav -->
            <br><br><br>

            <div style="text-align: center;background-color: #fff;padding-top: 5px;color: #000;height: 100%;">
                <div class="list-block">
                    <ul>
                      {{#each attendees}}
                        <li class="item-content" class="z-index:-100">
                            <div class="item-media">
                              <img src="{{user.image}}"
                              class="upcomingEventrow-img" style="margin: 0; padding: 0; display: block; margin-right: 15px;">
                            </div>
                            <div class="item-inner">
                                <div class="item-title">{{user.name}}</div>
                                <div class="item-after">{{status}}</div>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>


                {{/each}}

            </div>
            <br>
        </div>
    </div>
</div>
