<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->

<!-- Top Navbar-->
<div class="pages navbar-fixed" data-page="new-event-location">
    <div data-page="new-event-location" class="page">
        <div class="page-content" style="background-color: #f2f2f2;">
            <div class="indexBackgroundImage-other"  style="z-index:20;">
                <!-- Darken the image -->
                <div class="indexBackgroundImage-colorOverlay">
                    <!-- Top Navbar-->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                            <div class="left">
                                <a href="app/pages/new-event.html" class="link icon-only"><i class="icon icon-back"></i></a> </div>
                            <div class="center sliding"> Select Location </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Bring content below Nav -->
            <br><br><br>

            <div style="background-color: #fff;padding-top: 5px;color: #000;height: 100%;">

                <!-- Max People and Services Dropdown or Tick boxes -->

                <div class="list-block">
                    <ul>
                        {{#each locations}}
                        <div class="card demo-card-header-pic" style="z-index:0;">
                            <div style="background-image:url({{image}});background-color: cornflowerblue;" valign="bottom" class="card-header color-white no-border">{{name}}</div>
                            <div class="card-content">
                                <div class="card-content-inner">
                                    <p class="color-gray">{{place.address.street}} {{place.address.city}}, {{place.address.country}}</p>
                                    <p>{{description}}</p>
                                    <br>
                                    <div class="content-block">
                                        {{#each services}}
                                        <div class="chip">
                                            <div class="chip-label">{{name}}</div>
                                        </div>
                                        {{/each}}
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <a>Max People: {{max_people}}</a>
                                <a href class="button button-small button-green" onclick="selectLocation('{{_id}}', '{{name}}')">Select</a>
                            </div>
                        </div>
                        {{/each}}
                    </ul>
                </div>






            </div>
        </div>
    </div>
