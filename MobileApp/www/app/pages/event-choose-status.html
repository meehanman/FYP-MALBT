<!-- We don't need full layout in this file because this page will be parsed with Ajax. It is just enough to put here .navbar and .page-->

<!-- Top Navbar-->
<div class="pages navbar-fixed" data-page="new-event-location">
    <div data-page="new-event-location" class="page">
        <div class="page-content" style="background-color: #f2f2f2;">
            <div class="indexBackgroundImage-other">
                <!-- Darken the image -->
                <div class="indexBackgroundImage-colorOverlay">
                    <!-- Top Navbar-->
                    <div class="navbar" style="z-index:99999999;">
                        <div class="navbar-inner">
                            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                            <div class="left">
                                <a href="/app/pages/event.html" class="link icon-only"><i class="icon icon-back"></i></a> </div>
                            <div class="center sliding"> Choose event status </div>

                        </div>
                    </div>
                </div>
            </div>
            <!-- Bring content below Nav -->
            <br><br><br>

            <div style="background-color: #fff;padding-top: 5px;color: #000;height: 100%;">

              <div class="list-block">
                <div class="content-block" style="background-color:#fff;text-align:center;padding:5px">
                    <p class="buttons-row">
                        <a class="button button-fill color-green" style="line-height: 45px;font-size: 22px;width: 100vw;" onclick="eventStatus('accepted')">Accept</a>
                        <br>
                        <a class="button button-fill color-red" style="line-height: 45px;font-size: 22px;width: 100vw;" onclick="eventStatus('declined')">Decline</a>
                    </p>
                </div>
              </div>

            </div>
        </div>
    </div>
</div>
