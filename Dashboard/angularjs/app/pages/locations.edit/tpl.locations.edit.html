<!--breadcrumbs-->
<div id="content-header">
    <div id="breadcrumb">
        <a href ng-click="nav('locations')" class="tip-bottom"><i class="icon-home"></i> Locations</a>
        <a class="tip-bottom"> Edit</a></div>
    <h1>Edit Location</h1>
</div>
<!--End-breadcrumbs-->

<!--Action boxes-->
<div class="container-fluid"><hr>
  <div class="row-fluid">
    <div class="span12">
      <div class="widget-box">
        <div class="widget-title"> <span class="icon"> <i class="icon-info-sign"></i> </span>
          <h5>Edit {{location.name}}</h5>
        </div>
        <div class="widget-content nopediting">
          <form class="form-horizontal">
            <div class="control-group">
              <label class="control-label">ID</label>
              <div class="controls">
                <input ng-model="location.id" disabled="" type="text">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Name</label>
              <div class="controls">
                <input ng-model="location.name" ng-disabled="!editing" type="text">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Description</label>
              <div class="controls">
                <textarea ng-model="location.description" ng-disabled="!editing" required></textarea>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Street</label>
              <div class="controls">
                <input ng-model="location.addressStreet" ng-disabled="!editing" type="text" name="editressStreet" required >
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">City</label>
              <div class="controls">
                <input ng-model="location.addressCity" ng-disabled="!editing" type="text" name="editressCity" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Postcode</label>
              <div class="controls">
                <input ng-model="location.addressPostcode" ng-disabled="!editing" type="text" name="editressPostcode" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Country</label>
              <div class="controls">
                <input ng-model="location.addressCountry" ng-disabled="!editing" type="text" name="editressCountry" required>
              </div>
            </div>
            <div class="control-group">
              <label class="control-label">Parent location</label>
              <div class="controls">
                <input type="button" class="btn" value="Select Parent location" ng-disabled="!editing" ng-click="selectParent()" />
                <input ng-model="parentlocationName" ng-show="parentlocationName" type="text" disabled="true" name="name">
              </div>
            </div>
            <div class="form-actions">
              <div class="alert alert-info" ng-show="statusText">{{statusText}}</div>
              <input type="submit" ng-click="refresh(); editing = false" value="Reset" ng-disabled="false" class="btn">
              <input type="submit" ng-click="editing = true" value="Edit" ng-show="!editing" ng-disabled="false" class="btn btn-warning pull-right">
              <input type="submit" ng-click="update()" value="Save" ng-show="editing" ng-disabled="false" class="btn btn-success pull-right">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<!--End-Action boxes-->
