<!--breadcrumbs-->
<div id="content-header">
    <div id="breadcrumb"> <a href ng-click="nav('account')" class="tip-bottom"><i class="icon-home"></i> Account</a></div>
    <h1>Account</h1>
</div>
<!--End-breadcrumbs-->

<!--Action boxes-->
<div class="container-fluid">
    <h3>Details</h3>
    <div class="row-fluid">
        <div class="span12">
            <div class="widget-box">
                <div class="widget-title"> <span class="icon"> <i class="icon-list"></i> </span>
                    <h5>My Info</h5>
                </div>
                <table class="table table-striped">
                    <tbody stle="text-align:center;">
                        <tr>
                          <td></td><td>
                            <img ng-show="user.image" ng-src="{{user.image}}" width="50">
                            <img ng-hide="user.image" ng-src="app/img/default.png" width="50" src="app/img/default.png" class="ng-hide"></td>
                        </tr>
                        <tr>
                            <td>ID</td>
                            <td>{{user.id}}</td>
                        </tr>
                        <tr>
                            <td>Full Name</td>
                            <td>{{user.name | capitalize}}</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>{{user.email}}</td>
                        </tr>
                        <tr>
                            <td>Location</td>
                            <td>{{user.location}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
<!--End-Action boxes-->
