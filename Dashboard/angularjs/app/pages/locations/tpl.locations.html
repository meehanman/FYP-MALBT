<!--breadcrumbs-->
<div id="content-header">
    <div id="breadcrumb">
        <a href ng-click="nav('dashboard')" class="tip-bottom"><i class="icon-home"></i></a>
        <a href ng-click="nav('locations')" class="tip-bottom"> Locations</a>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <h1>Locations</h1></div>
        <div class="span6">
            <h1><input type="button" class="btn btn-success pull-right" style="margin-right:20px;" value="Add Location" ng-click="nav('locations/add')"/></h1></div>
    </div>
</div>
<!--End-breadcrumbs-->

<!--Action boxes-->
<div class="container-fluid">
    <div class="quick">
        <div class="widget-box" ng-if="locations.length>0">
            <div class="widget-title"> <span class="icon"> <i class="icon-th"></i> </span>
                <h5>All Locations</h5>
                <div id="search">
                    <input type="text" placeholder="Search here..." ng-model="searchText" style="color:black; background-color:white;">
                    <button type="submit" class="tip-bottom" data-original-title="Search"><i class="icon-search icon-white"></i></button>
                </div>
            </div>
            <div class="widget-content nopadding" ng-if="locations">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Type</th>
                            <th>Services</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="location in locations | filter:searchText">
                            <td><img ng-show="location.image" ng-src="{{location.image}}" width="100px">
                                <img ng-hide="location.image" ng-src="app/img/default-location.png" width="100px" src="app/img/default.png" class="ng-hide"></td>
                            <td>{{location.name}}</td>
                            <td>{{location.description}}</td>
                            <td>{{location.type}}</td>
                            <td><span class="badge badge-info" ng-repeat="service in location.services">{{service.name}}</span></td>
                            <td>
                                <div class="btn-group">
                                    <button data-toggle="dropdown" class="btn dropdown-toggle btn-mini">Manage <span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href ng-click="nav('locations/edit/'+location._id)">Edit</a></li>
                                        <li><a href ng-click="del(location)">Delete</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="alert alert-info" ng-if="!locations">
            Loading...
        </div>
        <div class="alert alert-info" ng-if="locations.length==0">
            There are no locations.
        </div>
    </div>
</div>
<!--End-Action boxes-->
